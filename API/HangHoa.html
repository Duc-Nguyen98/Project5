    <style>
        .breadcrumb > .active {
            color: #999999;
        }

        .pagination {
            display: inline-block;
            padding-left: 0;
            margin: 20px 0;
            border-radius: 3px;
        }

            .pagination > li {
                display: inline;
            }

                .pagination > li > a,
                .pagination > li > span {
                    position: relative;
                    float: left;
                    padding: 7px 12px;
                    line-height: 1.5384616;
                    text-decoration: none;
                    color: #333333;
                    background-color: #ffffff;
                    border: 1px solid #dddddd;
                    margin-left: -1px;
                }

                .pagination > li:first-child > a,
                .pagination > li:first-child > span {
                    margin-left: 0;
                    border-bottom-left-radius: 3px;
                    border-top-left-radius: 3px;
                }

                .pagination > li:last-child > a,
                .pagination > li:last-child > span {
                    border-bottom-right-radius: 3px;
                    border-top-right-radius: 3px;
                }

                .pagination > li > a:hover,
                .pagination > li > span:hover,
                .pagination > li > a:focus,
                .pagination > li > span:focus {
                    z-index: 3;
                    color: #333333;
                    background-color: #f5f5f5;
                    border-color: #dddddd;
                }

            .pagination > .active > a,
            .pagination > .active > span,
            .pagination > .active > a:hover,
            .pagination > .active > span:hover,
            .pagination > .active > a:focus,
            .pagination > .active > span:focus {
                z-index: 2;
                color: #ffffff;
                background-color: #2BBBAD;
                border-color: #2BBBAD;
                cursor: default;
            }

            .pagination > .disabled > span,
            .pagination > .disabled > span:hover,
            .pagination > .disabled > span:focus,
            .pagination > .disabled > a,
            .pagination > .disabled > a:hover,
            .pagination > .disabled > a:focus {
                color: #bbbbbb;
                background-color: transparent;
                border-color: #dddddd;
                cursor: not-allowed;
            }

        .pagination-lg > li > a,
        .pagination-lg > li > span {
            padding: 9px 15px;
            font-size: 14px;
            line-height: 1.4285715;
        }

        .pagination-lg > li:first-child > a,
        .pagination-lg > li:first-child > span {
            border-bottom-left-radius: 5px;
            border-top-left-radius: 5px;
        }

        .pagination-lg > li:last-child > a,
        .pagination-lg > li:last-child > span {
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
        }

        .pagination-sm > li > a,
        .pagination-sm > li > span {
            padding: 6px 11px;
            font-size: 12px;
            line-height: 1.6666667;
        }

        .pagination-sm > li:first-child > a,
        .pagination-sm > li:first-child > span {
            border-bottom-left-radius: 2px;
            border-top-left-radius: 2px;
        }

        .pagination-sm > li:last-child > a,
        .pagination-sm > li:last-child > span {
            border-bottom-right-radius: 2px;
            border-top-right-radius: 2px;
        }

        .pager {
            padding-left: 0;
            margin: 20px 0;
            list-style: none;
            text-align: center;
        }

            .pager li {
                display: inline;
            }

                .pager li > a,
                .pager li > span {
                    display: inline-block;
                    padding: 5px 14px;
                    background-color: #ffffff;
                    border: 1px solid #dddddd;
                    border-radius: 3px;
                }

                    .pager li > a:hover,
                    .pager li > a:focus {
                        text-decoration: none;
                        background-color: #2196f3;
                    }

            .pager .next > a,
            .pager .next > span {
                float: right;
            }

            .pager .previous > a,
            .pager .previous > span {
                float: left;
            }

            .pager .disabled > a,
            .pager .disabled > a:hover,
            .pager .disabled > a:focus,
            .pager .disabled > span {
                color: #bbbbbb;
                background-color: #ffffff;
                cursor: not-allowed;
            }

        td a.btn-floating.btn-lg.purple-gradient.waves-effect.waves-light {
            text-align: center;
            border-radius: 300px;
            color: #fff;
        }

        td.ng-binding {
            line-height: 55px;
            font-size: 20px;
            text-align: center;
        }

        th.th-sm {
            text-align: center;
            font-size: 17px;
            font-family: tahoma;
        }
        /*from*/


        .fromchinhsua input#form29 {
            width: 60%;
            float: right;
            text-align: left;
            margin-right: 0px;
            padding: 1px;
            padding-bottom: 0px;
            border: none;
            font-size: 17px;
            border-bottom: 1px solid gray;
        }


        .fromchinhsua .modal-content {
            width: 400px;
            margin: auto;
        }

        .fromchinhsua p.textavatar {
            width: 335px;
            margin-top: 0;
            margin-bottom: 58px;
            font-size: 17px;
            font-family: Tahoma;
            font-weight: bold;
            text-align: left;
            color: #414141c9;
        }



        .fromchinhsua h5.mt-1.mb-2.ng-binding {
            color: #414141c9;
            font-size: 24px;
            font-family: tahoma;
            font-weight: bold;
            padding-bottom: 15px;
            3
        }

        .fromchinhsua select.form-control.ng-pristine.ng-valid.ng-not-empty.ng-touched {
            width: 200px;
            float: right;
            border: none;
            border-bottom: 1px solid gray;
        }

        .fromchinhsua .md-form .form-control {
            width: 200px;
            border: none;
            float: right;
            border-bottom: 1px solid gray;
            margin: -2px auto;
            padding: 0;
        }

        .fromchinhsua h4 {
            text-align: center;
            font-size: 40px;
            font-family: tahoma;
        }

        .fromchinhsua button.btn.btn-default.waves-effect.waves-light {
            float: right;
            text-transform: uppercase;
        }
        /*End from*/
        i.fas.fa-phone-volume.prefix.grey-text {
            transform: rotate(-18deg);
            font-size: 35px;
        }

        button.btn.btn-unique.waves-effect.waves-light {
            background-color: #2bbbad !important;
            color: #fff;
        }

        h4.modal-title.w-100.font-weight-bold {
            color: #2BBBAD;
            text-transform: uppercase;
        }

        span.Authority {
            font-size: 25px;
        }

        i.grey-text {
            color: #2BBBAD !important;
        }

        button.btn.btn-default.waves-effect.waves-light {
            float: left;
            display: inline-block;
            margin-top: 2%;
        }
        /*Tìm Kiếm*/
        i.fas.fa-search.fa-2x {
            font-size: 27px;
            color: #2BBBAD;
        }

        button.btn.btn-cyan.mt-1.waves-effect.waves-light {
            background: #eb4d4b !important;
        }

        button.btn.btn-cyan.mt-1.nutclose.waves-effect.waves-light {
            background: #33b5e5 !important;
        }
        th.th-sm {
            font-size: 31px;
            text-align: left;
            font-family: tahoma;
        }

    </style>
</head>
<body ng-controller="mycontroller">

    <div class="container-fluid">
        <!-- Nút tạo mới và from-->
        <div class="taomoivafrom">
            <button class="btn btn-default" data-toggle="modal" data-target="#modalContactForm" ng-click="item={}">
                Create New <i class="fas fa-magic ml-1"></i>
            </button>


            <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Create Products</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body mx-3">

                            <div class="md-form mb-5">
                                <i class="fas fa-shopping-bag prefix grey-text "></i>
                                <input type="text" id="form29" class="form-control validate" ng-model="item.TenHang">
                                <label data-error="wrong" data-success="right" for="form29">ProductsName</label>
                            </div>

                            <div class="md-form mb-5">
                                <i class="fas fa-money-bill-alt prefix grey-text"></i>
                                <input type="text" id="form32" class="form-control validate" ng-model="item.DonGia">
                                <label data-error="wrong" data-success="right" for="form32">Unit Price</label>
                            </div>

                            <div class="md-form mb-5">
                                <i class="fas fa-balance-scale prefix grey-text"></i>
                                <input type="number" id="form35" class="form-control validate" ng-model="item.SoLuong">
                                <label data-error="wrong" data-success="right" for="form35">Quantity</label>
                            </div>

                            <div class="md-form mb-5">
                                <i class="fas fa-city prefix grey-text"><span class="Authority"> City :</span></i>
                                <select class="form-control" ng-model="item.MaPhanLoai" ng-options="data.MaPhanLoai as data.PhanLoai for data in DanhMucPhanLoai" style="float:right;width:64%;border:none;border-bottom: 1px solid #75757552;margin-bottom: 0px;margin-top: 5px;font-size:18px;">
                                    <option value="">Please Choose a Classify</option>
                                </select>
                            </div>




                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-unique" ng-click="TaoMoiHangHoa()">Create <i class="fas fa-paper-plane-o ml-1"></i></button>
                            <button class="btn btn-cyan mt-1" data-dismiss="modal" aria-label="Close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--End  Nút tạo mới và  from-->
        <!-- Bảng Dữ Liệu-->
        <div class="timkiem" style="float:right; margin-top: 1%;padding: 18px 20px;">
            <input ng-model="searchText" placeholder="Search" style="border:none;border-bottom:1px solid #2BBBAD;float:left;outline:none;"><i class="fas fa-search fa-2x"></i>
        </div>
        <table id="dtMaterialDesignExample" class="table table-striped" cellspacing="0">
            <thead>
                <tr>
                    <th class="th-sm">
                        ID Products
                    </th>
                    <th class="th-sm">
                        Products Name
                    </th>
                    <th class="th-sm">
                        Unit price
                    </th>
                    <th class="th-sm">
                        Quantity
                    </th>
                    <th class="th-sm">
                        ID Classify
                    </th>
                    <th class="th-sm">
                        Action (Edit)
                    </th>
                    <th class="th-sm">
                        Action (Delete)
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr dir-paginate="HangHoa in BangHoangHoa| itemsPerPage: 5|filter:searchText">
                    <td>{{HangHoa.MaHang}}</td>
                    <td>{{HangHoa.TenHang}}</td>
                    <td>{{HangHoa.DonGia}}</td>
                    <td>{{HangHoa.SoLuong}}</td>
                    <td>{{HangHoa.MaPhanLoai}}</td>

                    <td><button class="btn  btn-info" data-toggle="modal" data-target="#modalLoginAvatar" ng-click="LayThongTinHangHoa(HangHoa)">Edit info</button></td>
                    <td><button class="btn btn-deep-orange" ng-click=XoaHangHoa(HangHoa)>Delete info</button></td>
                </tr>
            </tbody>



        </table>
    </div>

    <!-- Phân Trang-->
    <dir-pagination-controls boundary-links="true"
                             direction-links="true">
    </dir-pagination-controls>

    <p id="TongSo" style="display:inline-block; float:right;color: #2BBBAD;font-size: 25px; padding: 28px 25px;color: #2BBBAD;font-size: 20px;margin-top: 20px;margin-right: 10px;padding: 5px 11px;font-weight: 700;font-family: tahoma;border-bottom: 3px solid #2BBBAD;"></p>

    <!-- End Phân Trang-->
    <!-- from chỉnh sửa -->
    <div class="fromchinhsua">
        <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">

                <div class="modal-content" id="grad1">

                    <div class="modal-header">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" class="rounded-circle img-responsive">
                    </div>
                    <div class="modal-body text-center mb-1 ">

                        <h5 class="mt-1 mb-2 ">Product : {{item.TenHang}} !</h5>

                        <div class="md-form ml-0 mr-0">
                            <p class="textavatar">ProductName :<input id="form29" class="form-control form-control-sm validate ml-0" ng-model="item.TenHang"></p>

                        </div>

                        <div class="md-form ml-0 mr-0">
                            <p class="textavatar">Unit price :<input id="form29" class="form-control form-control-sm validate ml-0" ng-model="item.DonGia"></p>

                        </div>

                        <div class="md-form ml-0 mr-0">
                            <p class="textavatar">Quantity :<input id="form29" class="form-control form-control-sm validate ml-0" ng-model="item.SoLuong"></p>

                        </div>




                        <div class="md-form ml-0 mr-0">

                            <p class="textavatar">
                                Classify :
                                <select class="form-control" ng-model="item.MaPhanLoai" ng-options="data.MaPhanLoai as data.PhanLoai for data in DanhMucPhanLoai">
                                    <option value="">Please Choose a Classify</option>
                                </select>
                            </p>
                        </div>

                        <div class="text-center mt-4">
                            <button class="btn btn-deep-orange" ng-click="CapNhatHangHoa()">Save</button>
                            <button class="btn btn-cyan mt-1 nutclose" data-dismiss="modal" aria-label="Close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--End from chỉnh sửa -->
    <script type="text/javascript" src="MDB-Free_4.7.3/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="MDB-Free_4.7.3/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="MDB-Free_4.7.3/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="MDB-Free_4.7.3/js/mdb.js"></script>
</body>
